<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../common/mui.css"/>
		<link rel="stylesheet" type="text/css" href="login.css"/>
		<script src="../../common/mui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mui-text-center mui-content-padded">
			<h2>登 录</h2>
		</div>
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>账号</label>
		        <input type="text" class="mui-input-clear" placeholder="微信号/邮箱地址/QQ号" name="username" value="wcp">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" class="mui-input-clear" placeholder="请填写密码" name="password" value="123456">
		    </div>
		</form>
		<div class="mui-content-padded">
			<button type="button" class="mui-btn mui-btn-green mui-btn-block" id='login'>登
				录</button>
		</div>
		<div class="mui-text-center mui-h5">
			<a href="#" class="question">登录遇到问题?</a>
		</div>
		<button type="button" class="mui-btn mui-btn-green " id="btn-register">前去注册</button>
		<script src="login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

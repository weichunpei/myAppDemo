<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../common/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="register.css"/>
	</head>

	<body>
		<div class="mui-text-center mui-content-padded">
			<h2>注册</h2>
		</div>
		<form class="mui-input-group">
			<div class="mui-input-row">
		        <label>昵称</label>
		        <input type="text" class="mui-input-clear" placeholder="请输入昵称" name="username" id="username">
		    </div>
		    <!--<div class="mui-input-row">
		        <label>昵称</label>
		        <input type="text" class="mui-input-clear" placeholder="微信号/邮箱地址/QQ号" name="username">
		    </div>-->
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" class="mui-input-clear" placeholder="请填写密码" name="password" id="password">
		    </div>
		   	<div class="mui-input-row">
		            <label>手机号码</label>
		           <input type="text" class="mui-input-clear" placeholder="输入手机号码" id="phone-number" >
		           	<button type="button" class="mui-btn mui-btn-blue mui-btn-outlined" id="send-phone">发送验证码</button>
		    </div>
		    <div class="mui-input-row">
		        <label>验证码</label>
		        <input type="number" class="mui-input-clear" placeholder="请输入验证码" name="email" id="check-num">
		        <span class="mui-badge mui-badge-success" id='check-flag'>✔</span>
		    </div>
		    <div class="mui-input-row">
		        <label>邮箱</label>
		        <input type="email" class="mui-input-clear" placeholder="请输入邮箱" name="email" id="email">
		    </div>
		</form>
		<div class="mui-content-padded">
			<button type="button" class="mui-btn mui-btn-green mui-btn-block" id='register'>注册</button>
		</div>
		<div class="mui-text-center mui-h5">
			<a href="#" class="question">点击上面的"注册"按钮,即表示你同意 《腾讯软件许可及服务协议》 </a>
		</div>
		<script src="../../common/av-min.js.js"></script>
		<script src="../../common/mui.js"></script>
		<script src="register.js"></script>
	</body>

</html>

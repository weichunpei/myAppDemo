<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../common/mui.css" />
		<link rel="stylesheet" type="text/css" href="../../common/app.css" />
		<link rel="stylesheet" type="text/css" href="../../common/fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="chat.css" />
		<script src="../../common/realtime.browser.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back  mui-pull-left"><i class="mui-icon mui-icon-left-nav"></i>微信</a>
			<h1 class="mui-title">张紫薇</h1>
			<a class="mui-pull-right"><i class="mui-icon mui-icon-person"></i></a>
		</header>
		<div class="mui-content">
			<div class="chat-list">
				<div class="chat-box-time">
					<span class="chat-time">今天10:00</span>
				
					
			</div>
		</div>
		<footer>
			<div class="footer-left">
				<i class="mui-icon iconfont icon-voice"></i>
			</div>
			<div class="footer-center">
				<textarea class="input-text" id="msg-input"></textarea>
			</div>
			<div class="footer-right">
				<i class="mui-icon iconfont icon-emoticons" id="emoticons"></i>
				<i class="mui-icon iconfont icon-more" id="more"></i>
				<button type="button" class="mui-btn mui-btn-red mui-btn-block" id="send">发送</button>
			</div>
		</footer>
		<script src="../../common/mui.js"></script>
		<script src="lisi-zhangsan.js"></script>
	</body>

</html>

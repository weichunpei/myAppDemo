<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span{
            display: inline-block;
            width: 80px;
            height: 80px;
            margin: 5px;
            font: bold 30px "微软雅黑";
            background-color: #cccccc;
            text-align: center;
            line-height: 80px;
        }
        button{
            display: block;
        }
    </style>
</head>
<body>
<button id="start">开始</button>
<button id="end">停止</button>
<script>
    for(var i=1;i<=50;i++) {
            document.write("<span>"+i+"</span>")
            if(i%10==0){
                document.write("<br/>")
            }
    }
    var spans=document.getElementsByTagName("span");
    var start=document.getElementById("start");
    var end=document.getElementById("end");
    var timer=null;
    start.onclick=function(){
        timer=setInterval(function(){
            for(var i=0;i<spans.length;i++){
                spans[i].style.backgroundColor="#ccc";
            }
            var j=parseInt(Math.random()*50);
        spans[j].style.backgroundColor="red";
    },100)
    }
    end.onclick=function(){
        clearInterval(timer);
    }
</script>
</body>
</html>
